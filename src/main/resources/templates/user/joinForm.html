<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                                <div class="card-body">
                                    <form action="/shop/v1/users/join" th:object="${user}" method="post">
                                        <input type="hidden" name="user_auth_cd" value="2">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input type="text" id="userId" th:field="*{user_id}"  class="form-control" placeholder="아이디를 입력하세요">
                                                    <label for="userId">아이디</label>
                                                    <small class="te" th:errors="*{user_id}"></small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input type="text" id="userName" th:field="*{user_nm}" class="form-control" placeholder="이름을 입력하세요">
                                                    <label for="userName">이름</label>
                                                    <small th:errors="*{user_nm}"></small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input type="text" id="userPhone" class="form-control" placeholder="전화번호를 입력하세요">
                                                    <label for="userPhone">전화번호</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input type="password" id="inputPassword" th:field="*{pwd}" class="form-control" placeholder="비밀번호를 입력하세요">
                                                    <label for="inputPassword">비밀번호</label>
                                                    <small th:errors="*{pwd}"></small>
                                                </div>
                                                <!-- 데이터 검증 실패 시 password 값이 사라지는 이슈 방지 -->
                                                <script th:inline="javascript">
                                                    /*<![CDATA[*/
                                                    var pwd = /*[[${user.pwd}]]*/ 'default';
                                                    if (pwd != null) {
                                                        $('#inputPassword').val(pwd);
                                                    }
                                                    /*]]>*/
                                                </script>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" id="inputEmail" th:field="*{email_addr}" class="form-control" placeholder="이메일을 입력하세요">
                                            <label for="inputEmail">이메일</label>
                                            <small th:errors="*{email_addr}"></small>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-block" type="submit" >등록</button>
                                                <button class="btn btn" type="button" onclick="location.href='/'" >취소</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2022</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>

<script>
    let idCheck = function(){
        let userId = $('#userId').val();
        if(userId != ""){
            $.ajax({
                type: "GET",
                url: "/api/v1/user/idCheck",
                data : userId,
                success: function(data) {
                    console.log("통신데이터 값 : " + data);
                },
                error: function() {
                    console.log('통신실패!!');
                }
            });
        }
        alert();
    }

</script>
</html>
